        <h1 style="color: rgb(2, 124, 238);"><b>櫻田妮妮</b></h1> 
        <hr>
        <div style="background-color: azure;">  
        <h3>5歲，6月5日生，血型A型。個性強勢，常要求春日部防衛隊隊員一起玩「超真實扮家家酒」，小愛的天敵。生氣時經常拿幸福兔來出氣。
            在其超真實扮家家酒中，通常飾演「美麗的」妻子，也常被防衛隊其他成員暗中吐嘈。</h3>
