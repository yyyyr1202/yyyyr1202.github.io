        <h1 style="color: rgb(2, 124, 238);"><b>風間徹</b></h1> 
        <hr/>
        <div style="background-color: azure;">
        <h3>5歲，9月28日生，父母稱他為「小徹」，同學則多稱他「風間」。常自稱春日部防衛隊隊長，一星期幾天有上英語補習班的習慣。父親長期到澳洲珀斯工作。立志進入名門私立小學就讀。有時會自吹自擂。被認為是個有戀母情結的人。喜歡看魔法少女瑪莉、魔法少女可愛P和動感超人，但對外宣稱對卡通毫無興趣。有時很討厭小新，但實質上和他有相當穩固的友情。</h3>
